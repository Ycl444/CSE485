<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .week-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .day {
            border: 1px solid #ddd;
            padding: 10px;
            min-height: 200px;
        }
        .day-header {
            text-align: center;
            font-weight: bold;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <h1>Weekly Schedule Planner</h1>
    
    <div class="week-grid">
        <div class="day">
            <div class="day-header">Monday</div>
        </div>
        <div class="day">
            <div class="day-header">Tuesday</div>
        </div>
        <div class="day">
            <div class="day-header">Wednesday</div>
        </div>
        <div class="day">
            <div class="day-header">Thursday</div>
        </div>
        <div class="day">
            <div class="day-header">Friday</div>
        </div>
        <div class="day">
            <div class="day-header">Saturday</div>
        </div>
        <div class="day">
            <div class="day-header">Sunday</div>
        </div>
    </div>
</body>
</html>
