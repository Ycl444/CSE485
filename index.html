<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .week-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .day {
            border: 1px solid #ddd;
            padding: 10px;
            min-height: 200px;
        }
        .day-header {
            text-align: center;
            font-weight: bold;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .tasks-section {
            margin-top: 10px;
        }
        .tasks-section h3 {
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }
        .task-list {
            list-style-type: none;
            padding-left: 0;
        }
        .task-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .task-item input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Weekly Schedule Planner</h1>
    
    <div class="week-grid">
        <div class="day">
            <div class="day-header">Monday</div>
            <div class="tasks-section">
                <h3>Daily Tasks</h3>
                <ul class="task-list">
                    <li class="task-item">
                        <input type="checkbox" id="mon-task1">
                        <label for="mon-task1">Task 1</label>
                    </li>
                    <li class="task-item">
                        <input type="checkbox" id="mon-task2">
                        <label for="mon-task2">Task 2</label>
                    </li>
                </ul>
            </div>
        </div>
        <div class="day">
            <div class="day-header">Tuesday</div>
            <div class="tasks-section">
                <h3>Daily Tasks</h3>
                <ul class="task-list">
                    <li class="task-item">
                        <input type="checkbox" id="tue-task1">
                        <label for="tue-task1">Task 1</label>
                    </li>
                    <li class="task-item">
                        <input type="checkbox" id="tue-task2">
                        <label for="tue-task2">Task 2</label>
                    </li>
                </ul>
            </div>
        </div>
        <div class="day">
            <div class="day-header">Wednesday</div>
            <div class="tasks-section">
                <h3>Daily Tasks</h3>
                <ul class="task-list">
                    <li class="task-item">
                        <input type="checkbox" id="wed-task1">
                        <label for="wed-task1">Task 1</label>
                    </li>
                    <li class="task-item">
                        <input type="checkbox" id="wed-task2">
                        <label for="wed-task2">Task 2</label>
                    </li>
                </ul>
            </div>
        </div>
        <div class="day">
            <div class="day-header">Thursday</div>
            <div class="tasks-section">
                <h3>Daily Tasks</h3>
                <ul class="task-list">
                    <li class="task-item">
                        <input type="checkbox" id="thu-task1">
                        <label for="thu-task1">Task 1</label>
                    </li>
                    <li class="task-item">
                        <input type="checkbox" id="thu-task2">
                        <label for="thu-task2">Task 2</label>
                    </li>
                </ul>
            </div>
        </div>
        <div class="day">
            <div class="day-header">Friday</div>
            <div class="tasks-section">
                <h3>Daily Tasks</h3>
                <ul class="task-list">
                    <li class="task-item">
                        <input type="checkbox" id="fri-task1">
                        <label for="fri-task1">Task 1</label>
                    </li>
                    <li class="task-item">
                        <input type="checkbox" id="fri-task2">
                        <label for="fri-task2">Task 2</label>
                    </li>
                </ul>
            </div>
        </div>
        <div class="day">
            <div class="day-header">Saturday</div>
            <div class="tasks-section">
                <h3>Daily Tasks</h3>
                <ul class="task-list">
                    <li class="task-item">
                        <input type="checkbox" id="sat-task1">
                        <label for="sat-task1">Task 1</label>
                    </li>
                    <li class="task-item">
                        <input type="checkbox" id="sat-task2">
                        <label for="sat-task2">Task 2</label>
                    </li>
                </ul>
            </div>
        </div>
        <div class="day">
            <div class="day-header">Sunday</div>
            <div class="tasks-section">
                <h3>Daily Tasks</h3>
                <ul class="task-list">
                    <li class="task-item">
                        <input type="checkbox" id="sun-task1">
                        <label for="sun-task1">Task 1</label>
                    </li>
                    <li class="task-item">
                        <input type="checkbox" id="sun-task2">
                        <label for="sun-task2">Task 2</label>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
